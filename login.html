<!DOCTYPE html>
<html>

<head>
    <title>Login</title>
    <link rel="stylesheet" href="login.css" type="text/css">
</head>

<body>
    <div class="mains">
        <div class="logo">
            <img src="img/MUSICIONS CORNER (1).png" alt="logo">
            <h3>Musicians Corner</h3>
        </div>
        <div class="emaildiv">
            <h5>Username</h5>
            <div class="text"><input type="email" name="email" id="email" class="email" placeholder="example@gmail.com"
                    autocomplete="off"></div>
            <h5>password</h5>
            <div class="text"><input type="password" name="password" id="password" class="password"
                    placeholder="password"></div>
            <a href="https://myaccount.google.com/intro/signinoptions/password" target="_blank" class="fgp">Forgot
                password?</a>
            <a href="#" class="login">Login</a>
        </div>
        <p>----------or---------</p>
        <div class="loginlogo">
            <img src="img/photo_2023-01-05_13-57-55.png" alt="facebook">
            <img src="img/photo_2023-01-05_13-58-05.png" alt="google">
            <img src="img/photo_2023-01-05_13-57-26.png" alt="apple">
        </div>
    </div>
</body>

</html>
